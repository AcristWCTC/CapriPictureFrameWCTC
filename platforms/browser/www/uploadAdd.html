<!DOCTYPE html>
<html>
    <head>
        <title>Upload Photo</title>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" /> 
        <link href="css/capriPictureFrame.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="center">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn button">Menu </button>
                <div id="myDropdown" class="dropdown-content">
                    <a style="font-weight: bold" href="home.html">Home</a>
                    <a style="font-weight: bold" href="addEdit.html">Photos</a>
                    <a style="font-weight: bold" href="addEditLog.html">Logs</a>
                </div>
            </div>
            <h1 class="center">Capri Picture Frame</h1>
        </header>
        <div class="centerContent">
            <form id="regform">
                <button class="button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Photo Library</button><br>
                <img style="display:none;width:100px;height:100px;" id="smallImage" src="" />

                <input class="button" type="text" id="imageName" name="imageName" placeholder="Image Name"><br>
                <input class="button" type="text" id="caption" name="caption" placeholder="Caption"><br>
                <input class="button" type="text" id="residentId" name="residentId" placeholder="Resident ID"><br>
                <input class="button" type="button" id="btnSubmit" value="Submit" onclick="uploadPhoto();">
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/uploadImage.js" type="text/javascript"></script>
        <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
    </body>
</html>
