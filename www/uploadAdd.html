<!DOCTYPE html>
<html>
    <head>
        <title>Upload Photo</title>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/capriPictureFrame.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <a style="font-weight: bold" href="addEdit.html">Photos</a>
                    <a style="font-weight: bold" href="addEditLog.html">Logs</a>
                </div>
            </div>
            <h1 class="center">Capri Picture Frame</h1>
        </header>
        <form id="regform">
            <button class="button" style="height:100px; width:100%; font-size:25px" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Photo Library</button><br>
            <img style="display:none;width:100px;height:100px;" id="smallImage" src="" />

            <input class="button" style="height:75px; width:100%; font-size:25px" type="text" id="firstname" name="firstname" placeholder="Enter First Name"><br>
            <input class="button" style="height:75px; width:100%; font-size:25px" type="text" id="lastname" name="lastname" placeholder="Enter Last Name"><br>
            <input class="button" style="height:75px; width:100%; font-size:25px" type="text" id="date" name="date" placeholder="Enter Date"><br>
            <input class="button" style="height:100px; width:100%; font-size:25px" type="button" id="btnSubmit" value="Submit" onclick="uploadPhoto();">
        </form>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="js/uploadImage.js" type="text/javascript"></script>
    </body>
</html>
