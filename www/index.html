
<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>

    <link href="css/capriPictureFrame.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div data-role="page" id="login" data-theme="a">

        </header>

            <form id="check-user" class="ui-body ui-body-a ui-corner-all" data-ajax="false">

                    <div data-role="fieldcontain">

                    </div>                                 
                    <div data-role="fieldcontain">                                     
                        <input type="password" value="" name="password" placeholder="Enter your Password" id="password"/>
                    </div>
                    <!--<input type="button" data-theme="b" value="Log On" name="submit" id="submit" value="Submit">-->
                    <a href="home.html">Temp Submit</a>
                </fieldset>
            </form>                             
        </div>
  
        <div data-theme="a" data-role="footer" data-position="fixed">
  
        </div>
    </div>
    <div data-role="page" id="second">
        <div data-theme="b" data-role="header">
            <h3>Welcome Page</h3>
        </div>
  
        <div data-role="content">
 
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
